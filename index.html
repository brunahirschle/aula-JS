<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="formulario">
        <input id="nome" type="text" placeholder="nome">
        <input id="senha" type="password" placeholder="senha">
        <input id="telefone" type="tel" placeholder="telefone">
        <input id="data" type="date">
        <input id="email" type="email" placeholder="email">
        <button id="botao" type="submit">Enviar</button>
    </form>

    <button id="limpar">Limpar lista</button>

    <div id="lista">
        <h3>Dados enviados:</h3>
    </div>

    <script>
        let formu = document.getElementById('formulario');
        const lista = document.getElementById('lista');
        const botaoLimpar = document.getElementById('limpar');

        formu.addEventListener('submit', (event) => {
            event.preventDefault()

        let nome = document.getElementById('nome').value.trim();
        let senha = document.getElementById('senha').value.trim();
        let telefone = document.getElementById('telefone').value.trim();
        let data = document.getElementById('data').value.trim();
        let email = document.getElementById('email').value.trim();

        if (!nome || !senha || !telefone || !data || !email) {
            console.error('Erro: campo n√£o preenchido')
            return;
        } 
        const item = document.createElement('div');
            item.classList.add('item');
            item.innerHTML = `
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Senha:</strong> ${senha}</p>
                <p><strong>Telefone:</strong> ${telefone}</p>
                <p><strong>Data de Nascimento:</strong> ${data}</p>
                <p><strong>Email:</strong> ${email}</p>
            `;

            lista.appendChild(item);

            formu.reset();
        });

        botaoLimpar.addEventListener('click', () => {
            lista.innerHTML = '<h3>Dados enviados:</h3>';
        });
    </script>

    
</body>
</html>
