<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="novaTarefa" type="text" placeholder="insira uma tarefa">
<button id="botao">Adicionar Tarefa</button>

<ul id="lista"></ul>

    <script>
        const button = document.getElementById('botao');
        const lista = document.getElementById('lista');

        button.addEventListener ('click', function() {
            const tarefa = document.getElementById('novaTarefa');
            console.log(tarefa.value);

        const novoItem = document.createElement('li');
        novoItem.textContent = tarefa.value;
        lista.appendChild(novoItem);

        const botaoRemover = document.createElement('button');
        botaoRemover.textContent = 'Remover';
        botaoRemover.style.marginLeft = '10px';

        botaoRemover.addEventListener('click', function () {
            lista.removeChild(novoItem);
        });

        novoItem.appendChild(botaoRemover);

        tarefa.value = ""
        });

        
    </script>
</body>
</html>
