<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerenciador de Notas</h1>
    <div>
    <input type="text" id="noteTitle" placeholder="Digite o título da nota" />
    <button onclick="addNote()">Adicionar Nota</button>
    </div>
    <ul id="notesList"></ul>
    
    <script>
    window.onload = function () {
        loadNotes();
};

    function addNote() {
    const input = document.getElementById('noteTitle');
    const title = input.value.trim();

    if (title === '') {
    alert('O título da nota não pode estar vazio.');
    return;
    }

    let notes = getNotes();


    if (notes.some(note => note.title === title)) {
    alert('Já existe uma nota com esse título.');
    return;
    }

    notes.push({ title });
    saveNotes(notes);

    input.value = '';
    loadNotes();
}


    function removeNote(title) {
        let notes = getNotes();
        notes = notes.filter(note => note.title !== title);

    saveNotes(notes);
    loadNotes();
}

    function loadNotes() {
    const notesList = document.getElementById('notesList');
    const notes = getNotes();

    notesList.innerHTML = '';

    notes.forEach(note => {
    const li = document.createElement('li');
    li.textContent = note.title;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remover';
    removeBtn.className = 'remove-btn';
    removeBtn.onclick = () => removeNote(note.title);

    li.appendChild(removeBtn);
    notesList.appendChild(li);
    });
}

    function getNotes() {
        const notesJSON = localStorage.getItem('notas');
        return notesJSON ? JSON.parse(notesJSON) : [];
}

    function saveNotes(notes) {
        localStorage.setItem('notas', JSON.stringify(notes));
}

    </script>

    
</body>
</html>
